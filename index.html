<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FFXIV Opener Creator</title>
        <meta name="description" content="This website is for FFXIV openers"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img class="Logo" src="./resources/Logo.png" alt="Logo-Image"> <!-- use .webp image instead of .png -->
            <div>
                <span class="WebsiteTitle">FFXIV Opener</span>
            </div>
            <a href="#" >
                <button class="DiscordButton">Discord: Nothing Yet! SoonTM</button>
            </a>
        </header>
        <main>
            <div class="container">
                <div class="col jobSelectCol">
                    <span class="jobSelectTitle">SELECT YOUR JOB</span>
                    <div class="roleJob">
                        <span class="roleJobSpan">Tank</span>
                        <div id="role-1"></div>
                    </div>
                    <div class="roleJob">
                        <span class="roleJobSpan">Healer</span>
                        <div id="role-4"></div>
                    </div class="roleJob">
                    <div class="roleJob">
                        <span class="roleJobSpan">Melee</span>
                        <div id="role-2"></div>
                    </div>
                    <div class="roleJob">
                        <span class="roleJobSpan">Physical Ranged</span>
                        <div id="role-3"></div>
                    </div>
                    <div class="roleJob">
                        <span class="roleJobSpan">Magical Ranged</span>
                        <div id="role-6"></div>
                    </div>
                    <div class="roleJob">
                        <span class="roleJobSpan">Special Snowflake</span>
                        <div id="role-5"></div>                    
                    </div>
                </div>
                <div class="row rotationRow">
                    
                </div>
                <div class="col jobSkillsCol">
                    <div id="jobSkillsListGCD">
                        
                    </div>
                    <div id="jobSkillsListOGCD">
                        
                    </div>
                </div>
                <div class="col globalSkillsCol">
                    <div id="roleSkills">
                        
                    </div>
                    <div class="generalActions">
                        General Actions : LB, sprint, food, pot ... 
                    </div>
                </div>
                <div class="col skillTooltipCol">
                    
                </div>
            </div>
        </main>
        <footer>
            Footer
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
