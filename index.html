<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FFXIV Opener Creator</title>
        <meta name="description" content="This website is for FFXIV openers"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <img class="Logo" src="./resources/Logo.png" alt="Logo-Image" onclick=""> <!-- use .webp image instead of .png -->
            <div>
                <span class="WebsiteTitle">FFXIV Opener</span>
            </div>
            <a href="https://discord.gg/dPFSM53" target="_blank" rel="noopener noreferrer">
                <button class="DiscordButton">Discord</button>
            </a>
        </header>
        <main>
            <div class="container">
                <div class="col jobSelectCol">
                    <span class="jobSelectTitle">SELECT YOUR JOB</span>
                    <div class="roleJob" id="roleTank">
                        <span class="roleJobSpan">Tank</span>
                        <div id="role-1"></div>
                    </div>
                    <div class="roleJob" id="roleHealer">
                        <span class="roleJobSpan">Healer</span>
                        <div id="role-4"></div>
                    </div class="roleJob">
                    <div class="roleJob" id="roleMelee">
                        <span class="roleJobSpan">Melee</span>
                        <div id="role-2"></div>
                    </div>
                    <div class="roleJob" id="rolePhyRange">
                        <span class="roleJobSpan">Physical Ranged</span>
                        <div id="role-3"></div>
                    </div>
                    <div class="roleJob" id="roleMagRange">
                        <span class="roleJobSpan">Magical Ranged</span>
                        <div id="role-6"></div>
                    </div>
                    <div class="roleJob" id="roleSpeSnow">
                        <span class="roleJobSpan">Special Snowflake</span>
                        <div id="role-5"></div>                    
                    </div>
                </div>
                <div class="row rotationRow">
                    <div class="rotationBar">
                        <div id="rotationDiv">
                            <div id="wrapDivRotation">
                                <div id="rotationActual">
                                    Opener
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rotationButtons">
                        <div class="BuffWindowDrag">
                            <button id="btnBuffWindow" onclick="BuffPickerDialog()">
                                Add New Buff Line
                            </button>
                            <select id="BuffSelect">
                                <option disabled selected label="Buff List"></option>
                            </select>
                                <button onclick="DeleteBuffBar()">
                                    Delete
                                </button>
                        </div>
                        <div style="display: flex;">
                            <button class="btnShareRotation">
                                Share (NYI)
                            </button>
                            <button class="btnExportRotation" >
                                Export (NYI)
                            </button>
                            <button class="btnClearRotation" onclick="ClearBtn()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col jobSkillsCol">
                    <div id="jobSkillsListGCDOuter">
                        <span class="skillListDesc">GCD</span>
                        <div id="jobSkillsListGCD"></div>
                    </div>
                    <div id="jobSkillsListOGCDOuter">
                        <span class="skillListDesc">OGCD</span>
                        <div id="jobSkillsListOGCD"></div>
                    </div>
                </div>
                <div class="col globalSkillsCol">
                    <div id="roleSkillsOuter">
                        <span class="skillListDesc">Role Actions</span>
                        <div id="roleSkills"></div>
                    </div>
                    <div id="generalActionsOuter">
                        <span class="skillListDesc">General Actions</span>
                        <div id="generalActions"></div>
                    </div>
                </div>
                <div class="col skillTooltipCol">
                    Tooltip
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="https://github.com/Aho-Senpai/FFXIVOpener" target="_blank" rel="noopener noreferrer" class="footerBtn">
                    Find Project on Github!
                </a>
                <button onclick="SecretSetting()" id="SSS">
                    SSS
                </button>
            </div>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
